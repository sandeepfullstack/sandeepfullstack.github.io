<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <h2>Shri Krishan Library</h2>
    <ul id="audio">
        <li><a href="./geeta/index.html">Shree Bhagavad Gita audio+text</a></li>
    </ul>
    <h2>For Mobile</h2>
    <ul id="fileListMobile"></ul>
    <h2>For PC</h2>
    <ul id="fileList"></ul>
    <!-- <a href="pdf.html?book=Bhagavad-Gita" target="_blank">Bhagavad-Gita</a> -->

    <script>

        const fileListMobile = document.getElementById('fileListMobile');
        fileListMobile.innerHTML = '';

        const fileList = document.getElementById('fileList');
        fileList.innerHTML = ''; // Clear previous list            

        const pdfFiles = [
            "hanuman-chalisa",
            "Meditation-Class-Notes",
            "BhagavadGita-18Chapters700Verses-VivekaVani",
            "Bhagavad-Gita",
            "Bhagavad-Gita1",
            "Bhagavad-gita-hindi",
            "Patanjali-Yoga-Sutras-Sanskrit-English",
            "SriGuruGranthSahibJiDarpanEnglish",
            "yog-dhrsan",
            "ramcharitmanas",
            "ShrimadValmikiRamayan",
            "Ashtadhyayi",
            "SrimadBhagavadGita-english-hindi",
            "geeta/all-geeta",
            "geeta/gita-english",
            "geeta/full-punjabi-geeta",
            "geeta/Chapter1",
            "geeta/Chapter2",
            "geeta/Chapter3",
            "geeta/Chapter4",
            "geeta/Chapter5",
            "geeta/Chapter6",
            "geeta/Chapter7",
            "geeta/Chapter8",
            "geeta/Chapter9",
            "geeta/Chapter10",
            "geeta/Chapter11",
            "geeta/Chapter12",
            "geeta/Chapter13",
            "geeta/Chapter14",
            "geeta/Chapter15",
            "geeta/Chapter16",
            "geeta/Chapter17",
            "geeta/Chapter18",
            "ved/arthved-part-1",
            "ved/arthved-part-2",
            "ved/rigved",
            "ved/samved",
            "ved/yajurved",
            "programming",
            "800_SQL",
            "interview-questions-and-answers-redis",
            "interview-questions-mysql",
            "interview-questions-node-js",
            "interview-questions-typescript",
            "interview-questions-mongodb",
        ];
        // Iterate over the FileList object and add each file name to the list
        for (let i = 0; i < pdfFiles.length; i++) {
            const fileName = pdfFiles[i];
            const listItem = document.createElement('li');
            const link = document.createElement('a');

            // link.href = URL.createObjectURL('pdf.html?book='+fileName); // Create a URL for the file
            link.href = 'pdf.html?book=' + fileName; // Create a URL for the file
            link.textContent = fileName; // Display file name
            // link.target = '_blank'; // Open in a new tab

            listItem.appendChild(link);
            fileList.appendChild(listItem);


            // for mobile 
            const mobileLink = document.createElement('a');
            mobileLink.href = 'pdfMobile/index.html?book=../pdf/' + fileName + '.pdf';
            mobileLink.textContent = fileName;
            // mobileLink.target = '_blank';                
            const listItemMobile = document.createElement('li');
            listItemMobile.appendChild(mobileLink);
            fileListMobile.appendChild(listItemMobile);
        }
    </script>
</body>

</html>
